<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
    </head>
    <body>

        <div data-role="layout" data-id="main">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <button data-role="backbutton" data-icon="rewind" data-align="left"></button>
                </div>
            </div>

            <!-- application views will be rendered here -->

            <div data-role="footer">
                <div data-role="tabstrip" class="tabstrip">
                    <a href="views/home.html" data-icon="home">Home</a>
                    <a href="views/camera.html" data-icon="camera">Camera</a>
                    <a href="views/settings.html" data-icon="volume">Capture</a>
                    <a href="views/settings.html" data-icon="play">Media</a>
                    <a href="views/contacts.html" data-icon="action">Events</a>
                    <a href="views/home.html" data-icon="bookmarks">File</a>
                    <a href="views/home.html" data-icon="contacts">Contacts</a>
                    <a href="views/settings.html" data-icon="featured">Accelerometer</a>
                </div>
            </div>
        </div>

        <script src="scripts/view-models/camera.js"></script>
        <script src="scripts/app.js"></script>

    </body>
</html>
